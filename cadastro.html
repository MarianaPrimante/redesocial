<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="src/style.css" />

  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

  <title>Sign Up</title>

</head>

<body>
  <h1>Cadastre-se</h1>

  <form>
    <label>Nome:</label>
    <input type="text" placeholder="Digite seu nome" id="name"><br>
    <label>E-mail:</label>
    <input type="email" placeholder="Digite seu email" id="email"><br>
    <label>Senha:</label>
    <input type="password" placeholder="Defina sua senha" id="password"><br>
    <button id="createLogin">Cadastrar</button><br>

    <label>Cadastrar usando:</label>
    <button id="authFace"><i class="fab fa-facebook-square">Facebook</i></button>
    <button id="authGmail"><i class="fab fa-google-plus-square">Google</i></button>
  </form>

  <script src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="src/cadastro.js"></script>
</body>

</html>
