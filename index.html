    <title>Kids Life</title>
</head>

<body>
    <img id="img-timeline" class="img-responsive" src="imagem/logotipo.jpeg">
    <nav class="navbar navbar-inverse nav-timeline">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
                <a id="text-timeline" class="navbar-brand" href="#">Kids Life</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="">Home</a></li>
                    <li><a href="#" id="perfil">Perfil</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">Filtrar posts<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Público</a></li>
                            <li><a href="#">Privado</a></li>
                            <li><a href="#">Amigos</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="autenticacao.html" id="signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <form>
        <div class="txtarea">
            <div class="form-group">
                <label for="comment"></label>
                <textarea class="form-control text" rows="5" id="public" placeholder="Tire suas dúvidas ou compartilhe a sua experiência"></textarea>
                <button type="button" class="btn btn-primary" id="btnpost" disabled>Publicar</button>
                <select class="btn" id="select-post">
                      <option class="public-select">Público</option>
                      <option class="private-select">Privado</option>
                      <option class="friends-select">Amigos</option>
                    </select>
            </div>
        </div>
    </form>
    <form>
        <ul class="list-group" id="post-total">
        </ul>
    </form>
    <div class="container mt-3">

        <!-- The Modal edit -->
        <div class="modal fade" id="myModal">

        </div>

    </div>

    <div class="container mt-3">

        <!-- The Modal comment -->
        <div class="modal fade" id="myModal-comment">

        </div>

    </div>

    <div class="container mt-3">

        <!-- The Modal delete-->
        <div class="modal fade" id="myModal-delete">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Tem certeza que deseja excluir?</h4>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <button type="button" id="btn-delete" class="btn btn-primary" data-dismiss="modal">Deletar</button>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cancelar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <script src="src/main.js"></script>
