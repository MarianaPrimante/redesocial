</head>

<body>
    <img id="img-timeline" class="img-responsive" src="imagem/logotipo.jpeg">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
                <a id="text-timeline" class="navbar-brand" href="#">Kids Life</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li class="dropdown">
                    <li><a href="#" id="perfil">Perfil</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="autenticacao.html" id="signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <form>
        <div class="txtarea">
            <div class="form-group">
                <label for="comment"></label>
                <textarea class="form-control" rows="5" id="public" placeholder="Tire suas dúvidas ou compartilhe a sua experiência"></textarea>
                <button type="button" class="btn btn-primary" id="btnpost" disabled>Publicar</button>
            </div>
        </div>
        </main>
    </form>
    <ul class="list-group" id="post-total">
    </ul>
    <div class="container mt-3">

        <!-- The Modal -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Edite seu post</h4>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <div class="form-group">
                            <textarea class="form-control" rows="5" id="text-edit"></textarea>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" id="btn-edit" class="btn btn-danger" data-dismiss="modal">OK</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <div class="container mt-3">

        <!-- The Modal -->
        <div class="modal fade" id="myModal-delete">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Tem certeza que deseja excluir?</h4>
                        <button type="button" class="close" data-dismiss="modal">×</button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <button type="button" id="btn-delete" class="btn btn-danger" data-dismiss="modal">Deletar</button>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
