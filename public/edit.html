<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/style.css" />
    <!--Fonts e Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
        integrity="sha384-Mmxa0mLqhmOeaE8vgOSbKacftZcsNYDjQzuCOm6D02luYSzBG8vpaOykv9lFQ51Y" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase-storage.js"></script>
    <script src="src/config.js"></script>
    <title>Editar perfil</title>

</head>

<body>
    <header class="container-fluid nav-logo">
        <img id="img-timeline" class="img-responsive img-timeline" src="image/logotipo.jpeg">
    </header>
    <nav class="navbar navbar-inverse nav-timeline" data-spy="affix" data-offset-top="197">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <h2 class="text-logo">Kids Life</h2>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" id="home"><i class="fas fa-home"></i> Home</a></li>
                    <li class="active"><a href="#" id="profile"><i class="far fa-user"></i> Perfil</a></li>
                    <li><a href="index.html" id="signout"><span class="glyphicon glyphicon-user"></span> Sign Out</a>
                    </li>
            </div>
        </div>
    </nav>
    <section>
        <div class="container">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Editar Perfil</h4>
                    </div>
                    <div class="panel-body">
                        <div class="box box-info">
                            <div class="box-body">
                                <img alt="User Pic" id="img-profile" class="img-circle img-responsive img-profile">
                                <div class="clearfix"></div>
                                <div class="bot-border"></div>
                                <input type="file" id="photo">
                                <div class="clearfix"></div>
                                <div class="bot-border"></div>
                                <p><input type="text" class="form-control" id="name"></p>
                                <div class="clearfix"></div>
                                <div class="bot-border"></div>
                                <p><i class="fas fa-book-reader"></i> Sobre mim: <textarea class="form-control"
                                        id="about"></textarea></p>
                                <div class="clearfix"></div>
                                <div class="bot-border"></div>
                                <p><i class="glyphicon glyphicon-briefcase"></i>
                                    Idade: <input type="number" class="form-control" id="years"></p>
                                <div class="clearfix"></div>
                                <div class="bot-border"></div>
                                <p><i class="glyphicon glyphicon-home"></i>
                                    Cidade: <input type="text" class="form-control" id="city"></p>
                                <div class="clearfix"></div>
                                <div class="bot-border"></div>
                                <p><i class="glyphicon glyphicon-map-marker"></i>
                                    Estado: <input type="text" class="form-control" id="state"></p>
                                <div class="clearfix"></div>
                                <div class="bot-border"></div>
                                <p><i class="fas fa-child"></i> Filho(s): <input type="number" class="form-control"
                                        id="kids"></p>
                                <div class="clearfix"></div>
                                <div class="bot-border"></div>
                                <p><i class="fas fa-heart"></i> Civil: <input type="text" class="form-control"
                                        id="status"></p>
                                <div class="clearfix"></div>
                                <div class="bot-border"></div>
                                <button id="save" class="btn btn-primary" disabled>Salvar</button>
                                <button id="back" class="btn btn-danger" disabled>Voltar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="src/edit.js"></script>
</body>

</html>
