<body>
    <nav class="nav">
        <h2 class="title-signup">Kids Life</h2>
        <form class="navbar-right form-inline">
            <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
        <p class=""><a href="" class="btn-link text-center">Esqueceu a senha?</a></p>
    </form>

   <section class="cadastro">
    <form>
        <div class="form-group section-xuxu d-inline-flex p-2">
              <div class="col-sm-5">
                <label for="inputname">Nome</label>
                <input type="name" class="form-control input-sm" id="inputname">
              </div>
              <div class="col-sm-6">
                <label for="inputSobrenome">Sobrenome</label>
                <input type="name" class="form-control input-sm" id="inputSobrenome">
              </div>
           
            <div class="col-sm-11">
              <label for="inputEmail">E-mail</label>
              <input type="email" class="form-control input-sm" id="inputEmail">
            </div>
            <div class="col-sm-11">
                    <label for="inputpassaword">Senha</label>
                    <input type="passaword" class="form-control input-sm" id="inputPassword">
                  </div>
                  <div class="col-sm-5">
                        <label for="inputAge">Idade</label>
                        <input type="number" class="form-control input-sm" id="inputAge">
                      </div>
                      <div class="col-sm-6">
                        <label for="inputNasc">Data de nascimento</label>
                        <input type="data" class="form-control input-sm" id="inputNasc">
                      </div>      
              <div class="col-sm-5">
                <label for="inputCity">Cidade</label>
                <input type="text" class="form-control input-sm" id="inputCity">
              </div>
              <div class="col-sm-2">
                <label for="inputState">Estado</label>
                <input type="text" class="form-control input-sm" id="inputState">
           </div>
        </div>
           </form>
           </section>
